<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>Search Display</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="jobs">
    <ion-card-header>
      <ion-card-subtitle>{{JobTitle}}</ion-card-subtitle>
      <ion-card-subtitle>{{Location}}</ion-card-subtitle>
      <ion-card-subtitle>{{Paid}}</ion-card-subtitle>
      <ion-card-title>{{CompanyName}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
