<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Registration Page</h4>
        <p>Please fill in the relevant details!</p>
      </div>
      <div padding>
        <ion-item>
          <ion-input id= "name" type="text" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input id= "email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input id= "password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input id= "confirm_password" type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>
      </div>

      <div padding>
        <ion-button (click)="goToLogin()" size="large" expand="block">Register</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
