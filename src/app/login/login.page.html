<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <ion-title>Log-in</ion-title>
        <p>Welcome to MODCO!</p>
        <p>Please enter your Drexel email below to verify your identity.</p>
        <p>If you do not have an account please register.</p>
      </div>
      <form padding>
        <p>{{errorMessage}}</p>
        <ion-item>
          <ion-input [(ngModel)]="email" pattern="email" name="email" type="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="password" pattern="password" name="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </form>
      <div padding>
        <ion-button (click)="log()" size="large" expand="block">Login</ion-button>
        <ion-button (click)="goToRegister()" size="large" expand="block" fill = "Medium">Register</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
