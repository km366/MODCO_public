<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Verification</h4>
        <p>Welcome to MODCO! Please enter your Drexel email below to verify your identity.</p>
      </div>
      <div padding>
        <ion-item>
          <ion-input id= "email" type="text" placeholder="Email"></ion-input>
        </ion-item>
      </div>

      <div padding>
        <ion-button (click)="goToHome()" size="large" expand="block">Verify</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
